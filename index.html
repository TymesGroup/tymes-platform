<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Tymes | Ecossistema</title>
  <meta name="description" content="Vendas, educação, projetos e networking integrados. Escolha os módulos que você precisa e escale sem limites." />
  <meta name="theme-color" content="#4f46e5" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            mono: ['JetBrains Mono', 'Fira Code', 'Consolas', 'monospace'],
          },
          colors: {
            // Accent color - indigo
            accent: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
              950: '#1e1b4b',
            },
            border: "hsl(var(--border))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
          },
          borderRadius: {
            'sm': '0.375rem',
            'md': '0.5rem',
            'lg': '0.75rem',
            'xl': '1rem',
            '2xl': '1.5rem',
          },
          boxShadow: {
            'sm': '0 1px 2px 0 rgb(0 0 0 / 0.05)',
            'md': '0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
            'lg': '0 10px 15px -3px rgb(0 0 0 / 0.08), 0 4px 6px -4px rgb(0 0 0 / 0.05)',
            'xl': '0 20px 25px -5px rgb(0 0 0 / 0.08), 0 8px 10px -6px rgb(0 0 0 / 0.05)',
          },
          transitionDuration: {
            'fast': '150ms',
            'normal': '200ms',
            'slow': '300ms',
          },
          transitionTimingFunction: {
            'default': 'cubic-bezier(0.4, 0, 0.2, 1)',
          },
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom scrollbar for minimalist feel */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #a1a1aa;
      border-radius: 3px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #52525b;
    }

    /* Safe area para dispositivos com notch (iPhone X+) */
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* Animação suave para transições de navegação */
    @keyframes nav-item-tap {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .nav-tap-animation:active {
      animation: nav-item-tap 0.15s ease-out;
    }

    /* Premium Landing Page Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-pulse-glow {
      animation: pulse-glow 3s ease-in-out infinite;
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-shift 8s ease infinite;
    }

    /* Tailwind CSS Animate - fade-in and slide animations */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slide-in-from-right-4 {
      from { transform: translateX(1rem); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes zoom-in-95 {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .animate-in {
      animation-duration: 150ms;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      animation-fill-mode: both;
    }

    .fade-in {
      animation-name: fade-in;
    }

    .slide-in-from-right-4 {
      animation-name: slide-in-from-right-4;
    }

    .zoom-in-95 {
      animation-name: zoom-in-95;
    }

    .duration-200 {
      animation-duration: 200ms;
    }

    .duration-300 {
      animation-duration: 300ms;
    }

    .duration-500 {
      animation-duration: 500ms;
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Selection color */
    ::selection {
      background: rgba(99, 102, 241, 0.3);
      color: inherit;
    }

    /* Focus styles for accessibility */
    *:focus-visible {
      outline: 2px solid rgba(99, 102, 241, 0.5);
      outline-offset: 2px;
    }

    /* Improved text rendering */
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
  </style>
  <script type="module">
    // Fallback for missing index.css if needed, but mainly clearing the importmap
  </script>
</head>

<body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-50 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
